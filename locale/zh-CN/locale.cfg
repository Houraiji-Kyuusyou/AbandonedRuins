[mod-setting-name]
AbandonedRuins-enemy-not-cease-fire=敌对废墟防御工事 [img=info]
ruins-min-distance-from-spawn=距虫巢的最小距离 [img=info]
ruins-large-ruin-chance=每个区块出现大型废墟的几率 [img=info]
ruins-medium-ruin-chance=每个区块出现中型废墟的几率 [img=info]
ruins-small-ruin-chance=每个区块出现小型废墟的几率 [img=info]
AbandonedRuins-set=废墟设置 [img=info]

[mod-setting-description]
AbandonedRuins-enemy-not-cease-fire=如果关闭，废墟中的炮塔和其他防御工事将不会攻击玩家.
ruins-min-distance-from-spawn=生成废墟距离虫巢的最小距离.
ruins-large-ruin-chance=在生成的区块中生成大型废墟的概率, 0-1 浮点值,例如 0.1 表示 10% 的概率.
ruins-medium-ruin-chance=在生成的区块中生成中型废墟的概率, 0-1 浮点值,例如 0.1 表示 10% 的概率.
ruins-small-ruin-chance=在生成的区块中生成小型废墟的概率, 0-1 浮点值,例如 0.1 表示 10% 的概率.
AbandonedRuins-set=使用何种废墟. 模组可以添加自己的废墟预设.

[string-mod-setting]
AbandonedRuins-set-base=默认

